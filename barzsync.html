        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'mono': ['Fira Code', 'monospace'],
                            'sans': ['Inter', 'sans-serif']
                        },
                        colors: {
                            terminal: {
                                bg: '#0d1117',
                                darker: '#010409',
                                card: '#161b22',
                                border: '#30363d',
                                text: '#c9d1d9',
                                comment: '#8b949e',
                                keyword: '#ff7b72',
                                string: '#a5d6ff',
                                function: '#d2a8ff',
                                variable: '#ffa657',
                                number: '#79c0ff',
                                green: '#7ee787',
                                cyan: '#79c0ff',
                                yellow: '#ffa657',
                                purple: '#d2a8ff'
                            }
                        },
                        animation: {
                            'typing': 'typing 3.5s steps(40, end)',
                            'blink': 'blink 0.7s step-end infinite',
                            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                            'glow': 'glow 2s ease-in-out infinite alternate',
                            'slideIn': 'slideIn 0.3s ease-out',
                            'fadeIn': 'fadeIn 0.5s ease-in forwards',
                            'slideUp': 'slideUp 0.4s ease-out'
                        },
                        keyframes: {
                            typing: {
                                'from': { width: '0' },
                                'to': { width: '100%' }
                            },
                            blink: {
                                'from, to': { opacity: '1' },
                                '50%': { opacity: '0' }
                            },
                            glow: {
                                'from': { 'box-shadow': '0 0 5px #79c0ff, 0 0 10px #79c0ff' },
                                'to': { 'box-shadow': '0 0 10px #79c0ff, 0 0 20px #79c0ff, 0 0 30px #79c0ff' }
                            },
                            slideIn: {
                                'from': { transform: 'translateX(-10px)', opacity: '0' },
                                'to': { transform: 'translateX(0)', opacity: '1' }
                            },
                            fadeIn: {
                                'from': { opacity: '0' },
                                'to': { opacity: '1' }
                            },
                            slideUp: {
                                'from': { transform: 'translateY(10px)', opacity: '0' },
                                'to': { transform: 'translateY(0)', opacity: '1' }
                            }
                        }
                    }
                }
            }
        </script>
        
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #0d1117;
            }
            
            .typing-cursor {
                display: inline-block;
                width: 8px;
                height: 16px;
                background-color: #7ee787;
                margin-left: 2px;
                animation: blink 0.7s infinite;
                vertical-align: text-bottom;
            }
            
            @keyframes blink {
                0%, 49% { opacity: 1; }
                50%, 100% { opacity: 0; }
            }
            
            .code-line {
                opacity: 0;
                animation: fadeIn 0.3s ease-in forwards;
            }
            
            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
            
            .tab-active {
                background-color: #0d1117;
                border-bottom: 2px solid #ffa657;
            }
            
            .tab-inactive {
                opacity: 0.6;
                cursor: pointer;
                transition: all 0.2s;
            }
            
            .tab-inactive:hover {
                opacity: 1;
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .terminal-window {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            }
            
            .glass-card {
                background: rgba(22, 27, 34, 0.8);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(48, 54, 61, 0.5);
            }
            
            .online-indicator {
                position: relative;
            }
            
            .online-indicator::after {
                content: '';
                position: absolute;
                bottom: 0;
                right: 0;
                width: 20px;
                height: 20px;
                background: #7ee787;
                border-radius: 50%;
                border: 3px solid #0d1117;
                animation: pulse-slow 2s infinite;
            }
            
            .syntax-keyword { color: #ff7b72; }
            .syntax-string { color: #a5d6ff; }
            .syntax-function { color: #d2a8ff; }
            .syntax-variable { color: #ffa657; }
            .syntax-number { color: #79c0ff; }
            .syntax-comment { color: #8b949e; }
            .syntax-green { color: #7ee787; }
            .syntax-yellow { color: #ffa657; }
            
            ::-webkit-scrollbar {
                width: 10px;
            }
            
            ::-webkit-scrollbar-track {
                background: #010409;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #30363d;
                border-radius: 5px;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: #484f58;
            }
        </style>
